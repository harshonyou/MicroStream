#    ports:
#      - "5050:80"
#    environment:
#      PGADMIN_DEFAULT_EMAIL: admin@admin.com
#      PGADMIN_DEFAULT_PASSWORD: postgres

networks:
  cassandra_network:
    driver: bridge

volumes:
  cassandra_data:
